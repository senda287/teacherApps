{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="教員向けのアプリを条件指定で検索するサイトです。科目や金額などを指定して、条件に合うアプリを表示します。学校教育のIT化が進み、授業にITを取り入れたいと考えている先生も多くいると思います。忙しい先生方のアプリ探しの手助けになれば幸いです。">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>先生のアプリー教員向けのアプリを条件指定で表示</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="content">
      <a href="..">
      <header class="header">
        <img src="../../static/images/logo.png" class="logo">
        <div class="h1_header"><h1>先生のアプリ</h1></div>
      </header>
      </a>
      <h2 id="page_name">検索結果</h2>
      <div id="result_form">
        <table id="search_result">
          <tbody>
            {% for app in app %}
              <tr>
                <td id="img"><img src="{{app.images}}" alt="" width="80" height="80"/></td>
                <td id="content">
                  <p id="app_name"><a href="{{app.link}}" target="_blank" rel="noreferrer noopener">{{app.app_name}}</a>
                  / {{app.money}} 円
                  / <span class="star-rating" data-rate="{{app.value}}"></span>({{app.value}})</p>
                  <p id="detail">{{app.detail}}</p>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="button"><a href="../" class="btn">検索画面へ</a></div>
      </div>
    </div>
  </body>
</html>
