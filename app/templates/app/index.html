{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="教員向けのアプリを条件指定で検索するサイトです。科目や金額などを指定して、条件に合うアプリを表示します。学校教育のIT化が進み、授業にITを取り入れたいと考えている先生も多くいると思います。忙しい先生方のアプリ探しの手助けになれば幸いです。">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>先生のアプリー教員向けのアプリを条件指定で表示</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header class="header">
            <img src="../../static/images/logo.png" class="logo">
            <h1 class="h1_header">先生のアプリ</h2>
        </header>
        <h2 id="page_name">条件を選択</h2>
        <form action="{% url 'search' %}" method="post" id="search_field_macro">
            {% csrf_token %}
            <table  id="search_field_micro">
                <tr>
                    <td class="search_title">
                        <b>学校</b>
                    </td>
                </tr>
                <tr>
                    <td class="search_condition">
                        <input type="radio" name="schoolInput" value="" id="noSchoolInput" checked><label for="noSchoolInput" class="label4">指定なし</label>
                        <input type="radio" name="schoolInput" value="elemecd Documents/nt" id="element"><label for="element" class="label3">小学校</label>
                        <input type="radio" name="schoolInput" value="junior" id="junior"><label for="junior" class="label3">中学校</label>
                        <input type="radio" name="schoolInput" value="high" id="high"><label for="high" class="label2">高校</label>
                    </td>
                </tr>
                <tr>
                    <td class="search_title">
                        <b>ジャンル</b>
                    </td>
                </tr>
                <tr>    
                    <td class="search_condition">
                        <input type="radio" name="subjectInput" value="japanese" id="japanese" checked><label for="japanese" class="label2">国語</label>
                        <input type="radio" name="subjectInput" value="math" id="math"><label for="math" class="label2">算数</label>
                        <input type="radio" name="subjectInput" value="science" id="science"><label for="science" class="label2">理科</label>
                        <input type="radio" name="subjectInput" value="society" id="society"><label for="society" class="label2">社会</label>
                        <input type="radio" name="subjectInput" value="other" id="other"><label for="other" class="label3">その他</label>
                        <input type="radio" name="subjectInput" value="management" id="management"><label for="management" class="label5">クラス運営</label>
                    </td>
                </tr>
                <tr>
                    <td class="search_title">
                        <b>金額</b>
                    </td>
                </tr>
                <tr>    
                    <td class="search_condition">
                        <input type="radio" name="moneyInput" value="10000" id="10000" checked><label for="10000" class="label4">指定なし</label>
                        <input type="radio" name="moneyInput" value="1" id="1"><label for="1" class="label2">無料</label>
                        <input type="radio" name="moneyInput" value="1000" id="1000"><label for="1000" class="label5">1000円以下</label>
                    </td>
                </tr>
                <tr>
                    <td class="search_title">
                        <b>評価</b>
                    </td>
                </tr>
                <tr>    
                    <td class="search_condition">
                        <input type="radio" name="valueInput" value="0" id="0" checked><label for="0" class="label4">指定なし</label>
                        <input type="radio" name="valueInput" value="2" id="2"><label for="2" class="label3">２以上</label>
                        <input type="radio" name="valueInput" value="3" id="3"><label for="3" class="label3">３以上</label>
                        <input type="radio" name="valueInput" value="4" id="4"><label for="4" class="label3">４以上</label>
                    </td>
                </tr>
                <tr>
                    <td class="search_title">
                        <b>機種</b>
                    </td>
                </tr>
                <tr>    
                    <td class="search_condition">
                        <input type="radio" name="machineInput" value="" id="noMachineInput" checked><label for="noMachineInput" class="label4">指定なし</label>
                        <input type="radio" name="machineInput" value="iOS" id="iOS"><label for="iOS" class="label2">iOS</label>
                        <input type="radio" name="machineInput" value="Android" id="Android"><label for="Android" class="label4">Android</label>
                    </td>
                </tr>
            </table>
            <div id="button">
                <button type="input" class="btn">この条件で検索</button>
            </div>
        </form>
    </body>
</html>
